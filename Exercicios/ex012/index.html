<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
</head>
<body> 
    <h1>Inserindo videos hospedados localmente </h1>
    <p>este video está hospedado no meu próprio servidor</p>
   <video controls poster="imagem/limoes-capa.png" width="600" mutede>
    <source src="midia/meu-video.m4v.m4v" type="video/m4v">
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    <source src="midia/meu-video.ogv.ogv" type="video/ogg">
    <source src="midia/meu-video.webm.webm" type="video/webm">
    <p>Seu navegador não compativel com nenhum formato de video</p>
   </video>
   <h1>Video hospedado no youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/K4MBd4sPi6w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   <p>Assim não está consumindo dados do servidor do site</p>
</body>
</html>
