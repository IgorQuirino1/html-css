<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    h1{
        text-align: center;
    }
    table{
     width: 400px;
     height: 400px;
     border-collapse: collapse;
     margin: auto;
     text-align: center;
    }
    td{
        border: 1px solid black;
        padding: 10px;
        vertical-align:auto;
    }
</style>
<body>
    <h1>Primeira Tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <TD>D1</TD>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <TR>
            <TD>A3</TD>
            <TD>B3</TD>
            <TD>C3</TD>
            <TD>D3</TD>
        </TR>
        <TR>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </TR>
    </table>
</body>
</html>
