<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Exemplo de Formulário</h1> 
<form action="" method="get">
    
    <fieldset>
        <legend>Dados Pessoais</legend>

        <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required>
        </p>
        <p>
            <label for="iemail">Email: </label>
            <input type="email" name="email" id="iemail" autocomplete="em
            " required>
        </p>
        <p>
            <label for="itel">Telefone: </label>
            <input type="number" name="tel" id="itel" required>
        </p>
        <!-- Obs: Não há qualquer tipo de validação tanto do email como do telefone. Pra isso acontecer já vai envolver outras coisas como RegEx e linguagem de programação-->
    </fieldset>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</form>   
</body>
</html>
