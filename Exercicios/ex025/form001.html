<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <!-- Formulário da maneira mais simples Possiivel 
    Todo formulário vai estar entre <form> e </form> -->

    <h1>Primeiro Formulário</h1>
   
    <form action="cadastro.php" method="post">
            <!--Esse action é a ligação entre os dados do formulário ao back end -->

            <!-- O label vai criar a ligação entre o input e o nome da do input.
            Isso ajuda o mecanismo de busca -->
            <!-- No paranmetro dentro do label (for "para") tem que colocar o Id ou o name  -->

        <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome"></p>
    
        <p><label for="isobrenome">Sobrenome:

    </label> <input type="text" name="sobrenome" id="isobrenome"></p>
    
    <input type="submit" value="Enviar">
</form>
</body>
</html>
