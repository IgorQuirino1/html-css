<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="im" value="M">
            <label for="im">Masculino</label>
            <input type="radio" name="sexo" id="if" value="F">
            <label for="if">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut">Futebol </label><br>

            <input type="checkbox" name="volei" id="ivolei">
            <label for="ivolei">Volei</label><br>

            <input type="checkbox" name="basquete" id="ibas">
            <label for="ibas">Basquete</label><br>

            <input type="checkbox" name="ping" id="iping">
            <label for="iping">Ping Pong</label><br>

            <input type="checkbox" name="futv" id="ifutv">
            <label for="ifutv">Futvolei</label><br>

            <input type="checkbox" name="foot" id="ifoot">
            <label for="ifoot">Foot Table</label>
        </fieldset>
        
        <fieldset>
            <label for="icor">Escolha uma cor :</label>            
            <input type="color" name="cor" id="icor"><br>

            <label for="irange">Qual o seu grau de satisfação</label>
            <input type="range" name="range" id="irange" min="0" max="10" value="2"><br>

            <label for="ifile">Escolha uma Foto: </label>
            <input type="file" name="file" id="ifile">
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
